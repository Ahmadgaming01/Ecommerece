version: '3.8'

services:
  djserver:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    container_name: djangosercer
  
  redis:
    image: redis:7.2.3-alpine3.18
    container_name: redisServer

