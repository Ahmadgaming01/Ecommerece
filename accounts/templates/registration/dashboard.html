
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Dashboard</title>
</head>
<body>
    






<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark " data-bs-theme = "dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-lg-4">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="col-lg-4">
                <canvas id="myChart3"></canvas>
            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['products', 'brands', 'users', 'orders', 'reviews'],
        datasets: [{
          label: '# of Votes',
          data: [{{products}}, {{brands}}, {{users}}, {{orders}}, {{reviews}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

<script>
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['recieved', 'processed', 'shipped', 'delivered'],
        datasets: [{
          label: '# of Votes',
          data: [{{recieved}}, {{processed}}, {{shipped}} , {{delivered}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

<script>
    const ctx3 = document.getElementById('myChart3');
  
    new Chart(ctx3, {
      type: 'pie',
      data: {
        labels: ['new_products', 'sale_products', 'feature_products'],
        datasets: [{
          label: '# of Votes',
          data: [{{new_products}}, {{sale_products}}, {{feature_products}}],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
